- name: observability
  ami: ami-035efd31ab8835d8a
  subnetType: private
  vpnAccess: false
  appsAccess: true
  ingressRules: 
    - fromPort: 8080
      toPort: 8080
      protocol: "tcp"
      sourceSecurityGroupId: sg-015f3154cff600b75 
  egressRules: 
    - fromPort: 0
      toPort: 0
      protocol: "-1"
      cidrBlocks: ["0.0.0.0/0"]      
  internetAccess: true
  route53: []
  instanceType: t3.xlarge
  managedPolicies:
  - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  #- arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
  customPermissions: []
  userDataBase64: 
  backup: "true"      
  tags:
    Name: observability
    OS: linux
  volumeSize: "100"
  volumeType: gp3